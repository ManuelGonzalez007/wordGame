<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Word game</title>
        
    </head>
    <body>

        <style>

            body {
                font-family: Arial, sans-serif;
            }
           
            .scrambled, input, button {
                font-family: monospace;
                font-size: 2em;
            }
            
        </style>
   
    
	    <h1>Word game!</h1>
	   
	     
        Unscramble these letters to form a word:<Br>
        <span class="scrambled">reyjuq</span>
        <br>
        <input id="input" type="text" size="10">
 
    	<button onclick="one()" id="boton" type="button">Check</button>
	  
	    <p id="result"></p>


    	<script>

    		var palabras = [
	    						["reyjuq", "jquery"],
	    						["scritjavaps", "javascript"],
	    						["mhtl", "html"],
	    						["leanboo", "boolean"],
	    						["rraya", "array"],
	    						["opol", "loop"],
	    						["lassc", "class"],
	    						["scs", "css"],
	    						["urtern", "return"],
	    						["rfo", "for"]

	    				   ]


		   var boton = document.getElementById("boton")
		   var input = document.getElementById("input")
		   var resultado = document.getElementById("result")
		   var palabra = document.getElementsByClassName("scrambled")
		  

		   input.focus();

		   var indice = 0;

		 

		   function one() {
		   	if(input.value.toLowerCase() === palabras[indice][1]) {
		   		acierto()
		   	} else {
		   		error()
		   	}
		   }

		   function acierto() {
		   	resultado.innerHTML = "Correcto!"
		   	setTimeout(function() {resultado.innerHTML = ""}, 1000)
		   	indice++;
		   	if(indice < palabras.length) {
		   		mostrarPalabra()
		   	} else {
		   		finDelJuego()
		   	}
		   }



		   function error() {
		   	resultado.innerHTML = "Incorrecto" + "<br>" + "La respuesta correcta era: " + palabras[indice][1]
		   	setTimeout(function() {resultado.innerHTML = ""}, 3000)
		   	indice++
		   	if(indice < palabras.length) {
		   		mostrarPalabra()
		   	} else {
		   		finDelJuego()
		   	}
		   }



		   function mostrarPalabra() {
		   	input.value = "";
		   	palabra.item(0).innerHTML = palabras[indice][0];
		   }


		   function finDelJuego() {
		   	palabra.item(0).innerHTML = "You reached the end"
			input.value = "";
			boton.onclick = "";
		   }

		   input.addEventListener("keyup", function(event) {
		   		if (event.keyCode === 13) {
			   		event.preventDefault();
		   			boton.click();
		   		}
	   	  });



	 	</script>
	</body>
</html>
